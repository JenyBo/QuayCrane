    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        // Initialize flatpickr
        flatpickr("#datetimepicker1", {
            enableTime: true,
            dateFormat: "Y-m-d H:i",
        });

        // Make the calendar icon clickable
        document.getElementById('datepickerIcon').addEventListener('click', function () {
            document.getElementById('datetimepicker1').click();
        });

        // Add functionality to dynamically add input fields for each Bay
        document.getElementById('addBayBtn').addEventListener('click', function () {
            // Get the number of existing bays
            const bayNumber = document.querySelectorAll('[id^="inputNumberContainer"]').length + 1;

            // Create a new input element
            const newInput = document.createElement('input');
            newInput.type = 'text';
            newInput.className = 'form-control';
            newInput.placeholder = `Nhập số container/bay ${bayNumber}`;
            newInput.id = `inputNumberContainer${bayNumber}`;

            // Append the new input to the additionalBays container
            document.getElementById('additionalBays').appendChild(newInput);
            
            // Add a line break for spacing
            document.getElementById('additionalBays').appendChild(document.createElement('br'));
        });
    </script>
